<div class="maindiv m-3 d-flex justify-content-center " >
    <div class="card " style="width: 600px;">
        <div class="card-header d-flex justify-content-center ">
            <h1>User Information</h1>
        </div>
        <div class="card-body">

            <div class="userimage d-flex justify-content-center  ">
                <img class=" user_img p-1 " [src]="user.picture"  style="width: 200px;height: 200px;">
            </div>

            <div class="username mt-5 mx-4  d-flex ">
                <h3>Username :</h3>
                <h3 class="mx-1 ">{{user.name}}</h3>
            </div>
            <div class="username mt-3 mx-4  d-flex ">
                <h3>Email :</h3>
                <h3 class="mx-1 ">{{user.email}}</h3>
            </div>
            <div class="logout-btn mt-4 ">
                <button class="btn btn-danger " (click)="on_logout_click()">Log Out</button>
            </div>
        </div>
    </div>
</div>
